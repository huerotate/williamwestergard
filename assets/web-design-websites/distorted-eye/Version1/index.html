<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eye Transition</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
	</head>

	<body>
		<main>

<div id="overlay"></div>





<div class="container"></div>


<h1 id="title-main"> Move the mouse around to see the effect. </h1>

<div class="content">
	<div id="rgbKineticSlider"></div>
			
        <button id="ov" onclick="off()">Enter</button>
<div id="ovv">
<video playsinline id="myVideo">
  <source src="img/video27.mp4">
  Your browser does not support HTML5 video.
</video>
</div>
<div class="content2" style="display:none!important;">
  <button id="myBtn2" onclick="myFunction()">Replay</button>
</div>

	</main>


		<script src="js/gsap.js"></script>
		<script src="js/libs/imagesLoaded.pkgd.min.js"></script>
		<script src="js/libs/pixi.min.js"></script>
		<script src="js/startbutton.js"></script>
		<script src="js/libs/pixi-filters.min.js"></script>
		<script src="js/libs/TweenMax.min.js"></script>
		<script src="js/rgbKineticSlider.js"></script>
		<script>
            


            // images setup
			const images = [
			    "img/bg3.png",
			    "img/bg2.png",
			];
            
            // content setup
			const texts = [
			    [],
			    [],
			]

			rgbKineticSlider = new rgbKineticSlider({

			    slideImages: images, // array of images > must be 1920 x 1080
			    itemsTitles: texts, // array of titles / subtitles

			    backgroundDisplacementSprite: 'img/map-9.jpg', // slide displacement image 
			    cursorDisplacementSprite: 'img/displace-circle4.jpg', // cursor displacement image

			    cursorImgEffect : true, // enable cursor effect
			    cursorTextEffect : false, // enable cursor text effect
			    cursorScaleIntensity : 0.05, // cursor effect intensity
			    cursorMomentum : 0.03, // lower is slower
			
				swipe: true, // enable swipe
			    swipeDistance : window.innerWidth * 0.6, // swipe distance - ex : 580
			    swipeScaleIntensity: 0.05, // scale intensity during swipping

			    slideTransitionDuration : 1.3, // transition duration
			    transitionScaleIntensity : 3, // scale intensity during transition
			    transitionScaleAmplitude : 911, // scale amplitude during transition
				
			
			
			});
		</script>


	</body>
</html>
